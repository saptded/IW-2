name: CI
on: [ push ]

jobs:
  build:

    name: ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install references
        run: sudo apt-get install libgtest-dev -y && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && cd lib && sudo cp *.a /usr/lib && sudo apt-get install -y cppcheck && sudo apt-get install valgrind && sudo apt-get install -y lcov && sudo apt-get install -y gcovr

      - name: build
        run: mkdir build && cd build && cmake .. && make && cd ../

      - name: static analys
        run: cppcheck -q --enable=all --platform=unix64 --check-config --suppress=missingIncludeSystem libs tests

      - name: tests
        run: cd build && ./tests && ./tests_forked && ./comparator

      - name: valgrind
        run: cd build && valgrind --tool=memcheck --leak-check=full --show-leak-kinds=all -s -q ./tests ./tests_forked

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests